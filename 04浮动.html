<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>

    <style>
        .star {
            float: right;
        }
        div {
            margin-top: 30px;
            height: 300px;
            background-color: pink;
        }
        div::before {
            content: "";
            clear: both;
        }
        div img {
            float: left;
            margin: 0 10px;
        }
        div p {
            background-color: lightblue;
            clear: both;
        }
    </style>
</head>
<body>
    <p>李易峰，<img width="100px" height="150px" class="star" src="./img/li.jpg">1987年5月4日出生于四川成都，中国内地男演员、流行乐歌手、影视制片人，毕业于四川师范大学电影电视学院。
        2007年，参加东方卫视选秀娱乐节目《加油！好男儿》的比赛，获得全国总决赛第八名，从而正式出道；同年，发行首张EP《四叶草》。
        2009年，发行首张个人专辑《小先生》。2010年，主演都市爱情剧《幸福一定强》、《幸福最晴天》，获2011年国剧盛典最佳新演员奖。</p>

    <div>
        <p>文本</p>
        <img src="./img/phone.png" alt="">
        <img width="320px" height="220px" src="./img/li.jpg" alt="">
        <p>完毕</p>
        <img width="320px" height="220px" src="./img/yi.jpg" alt="">
        <img src="./img/hua.jpg" alt="">
        <img src="./img/ye.jpg" alt="">
        <p>登录</p>
    </div>
</body>
</html>
